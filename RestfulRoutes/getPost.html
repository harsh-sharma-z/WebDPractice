<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>
<body>
    <h1>Get and Post request</h1>
    <h2>Get</h2>
    <!-- used to retrive info. , no change in backend -->
    <form action="http://localhost:3000/roll" method="get">
        <input type="text" name="fill">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
    
    <h2>Post</h2>
    <!-- used to post data, make change in the server -->
    <form action="http://localhost:3000/roll" method="post">
        <input type="text" name="fill">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
</body>
</html>
