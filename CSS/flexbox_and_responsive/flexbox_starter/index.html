<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Playing with flexbox !</h1>
    <section id="container">
      <div style="background-color: #5fa8d3; flex-grow: 1; flex-shrink: 2;">H</div>
      <div style="background-color: #cae9ff;">E</div>
      <div style="background-color: #1b4965">L</div>
      <div style="background-color: #62b6cb;">L</div>
      <div style="background-color: #bee9e8;  flex-grow: 2;">O</div>
    </section>

    <h2>
        Another example of flexbox, this time with a container and a child
    </h2>

    <main>
        <section class="side"></section>
        <section class="middle"></section>
        <section class="side"></section>
    </main>
  </body>
</html>
