<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Forms</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 text-center">Forms</h1>
      <form action="#nowhere">
        <div class="row g-3">
          <div class="form-group col-md-6">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your e-mail"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Address"
          />
        </div>

        <div class="row align-items-center">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Enter city"
            />
          </div>
          <div class="form-group col-md-3 col-6">
            <div class="div">
              <label for="State">State</label>
            </div>
            <select name="script" id="state">
              <option value="UP">Uttar Pradesh</option>
              <option value="DL">Delhi</option>
              <option value="HR">Haryana</option>
              <option value="PJ">Punjab</option>
              <option value="BR">Bihar</option>
            </select>
          </div>

          <div class="form-group col-md-3 col-6">
            <label for="zip">ZIP Code</label>
            <input type="number" class="form-control" id="zip" placeholder="" />
          </div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="tos" />
          <label class="form-check-label" for="tos"> Sign Me Up </label>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
