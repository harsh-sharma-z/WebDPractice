<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter the username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter your password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Choose colour:</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="phone">Enter your phone no.:</label>
        <input
          id="phone"
          type="number"
          placeholder="enter phone number"
          name="phone"
        />
      </p>
      <p>
        <label for="date">Enter your DOB:</label>
        <input id="date" type="date" name="date " />
      </p>

      <!-- this  button does not submit -->
      <button type="button">SUBMIT!</button>
      <!-- this one does -->
      <button>SUBMIT!!</button>
      <!-- so does this one -->
      <input type="submit" value="SUBMIT!!!" />
    </form>

    <hr />

    <h2>Hijacking Searches</h2>
    <h3>Reddit Search</h3>
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q" />
      <button>Search on reddit</button>
    </form>

    <hr />
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search on Google</button>
    </form>

    <!-- https://www.youtube.com/results?search_query=dog -->

    <hr />

    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search on Youtube</button>
    </form>

    <hr />

    <h3>More inputs</h3>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to the terms of service</label>

      <p>
        <label for="size">XL</label>
        <input type="radio" name="size" id="size" value="XL" />
        <label for="size">L</label>
        <input type="radio" name="size" id="size" value="L" />
        <label for="size">M</label>
        <input type="radio" name="size" id="size" value="M" />
        <label for="size">S</label>
        <input type="radio" name="size" id="size" value="S" />
      </p>

      <p>
        <label for="color">Select your favourite colour:</label>
        <select name="color" id="color">
          <option value="red">Red</option>
          <option value="blue" selected>Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
      </p>

      <p>
        <label for="volume">Volume:</label>
        <input
          type="range"
          name="volume"
          id="volume"
          min="0"
          max="100"
          step="1"
          value="60"
        />
      </p>
      <p>
        <label for="requests", style="position: relative ;bottom: 145px;">Any requests?</label>
        <textarea
          id="requests"
          name="Requests"
          rows="10"
          cols="30"
          placeholder="Please place your request here."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
