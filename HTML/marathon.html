<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/marathon">
        <p>
            <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname">
        </p>
        <p>
            <section>Select a race:</section>
            <br>
            <input type="radio" id="5k" name="race">
           
            <label for="race">Fun run 5k</label>
            <br>
            <input type="radio" id="fm" name="race">
            <label for="race">Full Marathon</label>
            <br>
            <input type="radio" id="hm" name="race">
            <label for="race">Half Marathon</label>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
        </p>
        
        <div>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age">
                <option value="kids">Under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register!!</button>
    </form>
</body>
</html>
